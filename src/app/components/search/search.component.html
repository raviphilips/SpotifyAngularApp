<h1>Search The Music!</h1>
<p>Use the Spotify Angular App to Immerse your self into the Ocean Of Music!</p>

<form action="">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search Artists...." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" >
	</div>

	<div *ngIf="searchRes">
		<div *ngFor="let artist of searchRes">
			<div class="row">
				<div class="col-md-12">
					<div class="search-res-well">
						<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
					</div>
					<strong>Genres: </strong>
					<span *ngFor="let genre of artist.genres">{{genres}}</span>
				</div>
			</div>
		</div>
	</div>
</form>
